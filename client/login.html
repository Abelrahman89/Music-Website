<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Abdelrahman Freek">
    <title>Music PlayList</title>

    <link href="./resources/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/carousel.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8208c2e1de.js" crossorigin="anonymous"></script>
    <link rel = "icon" href = "images/icon.png"
     
            type = "image/x-icon">
              
    <!-- <script src="./resources/bootstrap.bundle.min.js"></script> -->
    <script src="./resources/main.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Music </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">

                     
                                
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="nav-home">Home</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="search for song" style="width: 500px;" id="songtitle"
                            aria-label="search for song">

                        
                        <button class="btn btn-outline-success"type="submit" id="search-bttn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
              <span style="margin: auto;"></span>
                    <form class="d-flex">
                        <label class="navbar-brand" href="#" id="userPrinted">user </label>
                        <input class="form-control me-2" type="text" placeholder="username"  id="username"  
                            aria-label="User Name">

                        <input class="form-control me-2" type="password" placeholder="password" id="password" 
                            aria-label="Password">
                        <button class="btn btn-outline-success" type="submit" id="login-bttn">login</button>
                        <button class="btn btn-outline-success" type="submit" id="logout-bttn" ><i class="fa-solid fa-right-from-bracket fa-2xl"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <br>
        <div class="container marketing">
            <div id="products" class="row">
            </div>
            
            <h2 class="featurette-heading" id="product-heading"><img src="./images/logo.png" alt="Music" width="150" height="150">Welcome to music website</h2>
            <hr class="featurette-divider">

            <div class="row featurette">
                <!--/////////////////-->


                <h1>Musics</h1>

                <table id="customers" >
                    <tr>
                        <th style=" text-align: center;width: 5%;">Id</th>
                        <th style="  text-align: center ; width: 30%;">Title</th>
                        <th style=" text-align: center ;width: 10%;">Release Date</th>
                        <th style=" text-align: center ;width: 10%;">Add to your PlayList</th>
                    </tr>


                    <tbody id="musiclist"></tbody>
                </table>
                <hr class="featurette-divider">
                <h1>PlayList</h1>


                <table id="playlist" >
                    <tr>
                        <th style=" text-align: center;width: 10%;">Id</th>
                        <th style="  text-align: center ; width: 40%;">Title</th>
                   
                        <th style=" text-align: center ;width: 5%;">delete</th>
                        <th style=" text-align: center ;width: 5%;">play</th>
                    </tr>


                    <tbody id="tb2"></tbody>
                </table>
                <div   style="margin:auto;text-align:center">
                    <audio controls autoplay id="musicplay" style="margin:auto;text-align:center; width: 300px;">
                        <source id="source1" src="" type="audio/ogg">
                     
                      Your browser does not support the audio element.
                      </audio> 
                      
                      <button class="btn btn-outline-success" type="submit" id="nextSong"><i class="fa-solid fa-forward fa-2xl"></i></i></button>
                      <button class="btn btn-outline-success" type="submit" id="backSong">   <i class="fa-solid fa-backward  fa-2xl"></i></button>
                      <button class="btn btn-outline-success" type="submit" id="shuffle-bttn">    <i class="fa-solid fa-shuffle fa-2xl"></i></button>
                     
                      <button class="btn btn-outline-success" type="submit" id="normalSongList-bttn">     <i class="fa-solid fa-list-ol  fa-2xl"></i></button>
                     

                     
                </div>


                <!--////////////////-->

                

    </main>

</body>

</html>
